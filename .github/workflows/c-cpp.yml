name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make clean all
      run: make clean all
    - name: make test
      run: make test
    - name: make install
      run: make install -prefix=/tmp
